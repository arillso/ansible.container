# Global Fleet defaults
fleet_defaults:
    namespace: "fleet-default"
    create_namespace: true
    polling_interval: "15s"
    force_update: false
    service_account: "default"

fleet_api_version: "fleet.cattle.io/v1alpha1"
fleet_state: "present"
fleet_validate_manifests: true
fleet_dry_run: false
fleet_secret_timeout: 60
fleet_resource_timeout: 300
